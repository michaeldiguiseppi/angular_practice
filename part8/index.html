<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Part 8</title>
    <style>
    .divbox {
        width: 400px;
        height: 400px;
        border-style: solid;
        border-width: 6px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MouseController">
      <h3>Div was entered {{ enterCount }} times</h3>
      <div class="divbox" ng-mouseenter="randomColor" ng-style="color">

      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
