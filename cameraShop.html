<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Camera Shop</title>
    <style>
      .highlighted {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div ng-init="cameras=
    [
      {
        title: 'Nikon D3100 DSLR',
        image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
        rating: 3.4,
        price: 369.99,
        onSale: true
      },
      {
        title: 'Canon EOS 70D',
        image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
        rating: 2.0,
        price: 1099.0,
        onSale: false
      },
      {
        title: 'Nikon D810A',
        image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
        rating: 4.2,
        price: 3796.95,
        onSale: true
      }
    ]">
    <h3>Sort By
      <select ng-model="sort" ng-init="sort='rating'">
        <option value="rating">Rating</option>
        <option value="price">Price</option>
      </select>
    </h3>
        <div ng-repeat="camera in cameras | orderBy:sort">
          <span>
            <strong>{{ camera.title }}</strong>
          </span>
          <br />
          <span ng-class="{highlighted: camera.onSale}">
            Price: {{ camera.price | currency }} <span ng-show="camera.onSale">ON SALE!!!</span>
          </span>
          <br />
          <span>
            Rating: {{ camera.rating }}
          </span>
          <br />
          <img ng-src="{{ camera.image }}" height="100px" width="100px"/>
        </div>
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </body>
</html>
