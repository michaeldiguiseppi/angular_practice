<!DOCTYPE html>
<html lang="en" ng-app="broken">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .score {
      height: 200px;
      width: 200px;
      background-color: blue;
      display: inline-block;
      font-size: 36px;
      position: relative;
      left: 5px;
    }
    .server {
      position: absolute;
    }
    .winner {
      background-color: green;
    }
    .loser {
      background-color: red;
    }
  </style>
</head>
<body>
  <div ng-controller="MainController">
    {{view.message}}
    <div ng-if="view.number === 42">
        Secret Message: <input type="text" ng-model="view.message">
    </div>
  </div>
  <div ng-controller="CountController">
    <h3>The number is: {{ number }}</h3>
    <button ng-click="pickRandomNumber()">Pick Random Number</button>
  </div>
  <div ng-controller="ReverseController">
    <h3>The word is: {{ word }}</h3>
    <input type="text" ng-model="word" />
    <button ng-click="reverseWord(word)">Reverse</button>
  </div>

  <div ng-controller="PongController">
    <h1>Pong Tracking!</h1>
    <div class="row">
      <div class="score" ng-class="{winner: winner == 1, loser: winner != 0 && winner != 1}" ng-click="updateScore(1)">
            <span>Player 1 <br />{{score[1]}} <br /><span class="server" ng-show="player1Server">Server</span></span>
      </div>
      <div class="score" ng-class="{winner: winner == 2,  loser: winner != 0 && winner != 2}" ng-click="updateScore(2)">
        <span>Player 2 <br />{{score[2]}}<br /><span class="server" ng-show="!player1Server">Server</span></span>
      </div>
    </div>
    <br />
    <div class="row">
      <button ng-click="reset()">Reset</button>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
