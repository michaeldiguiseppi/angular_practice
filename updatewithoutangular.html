<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Without Angular</title>
  </head>
  <body>
    <p>
      Enter your name: <input type="text" placeholder="Name" id="inputName" />
    </p>
    <h1>My name is: <span class="name"></span></h1>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(document).on('ready', function() {
        $('#inputName').on('keyup', function() {
          var name = $(this).val();
          console.log(name);
          $('.name').text(name);
        });
      });
    </script>
  </body>
</html>
